<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
  <ion-title>Miembros</ion-title>
  </ion-toolbar>
</ion-header>
<link rel="stylesheet" href="miembros.page.scss">
<ion-content>
  <ion-list>
    <h4>Miembros de la Defensa Civil: </h4>
    <ion-item *ngFor="let item of resultado">
      <div class="contenedor">
        <div align="center">
        <img style="width: 80%; margin:0 auto; max-width: 400px;" src={{item.foto}}>
        <br><br>
        {{item.nombre}}
        <br><br>
        {{item.cargo}}
        <br><br>
        </div>
    </div>
    </ion-item>
    </ion-list>
</ion-content>
