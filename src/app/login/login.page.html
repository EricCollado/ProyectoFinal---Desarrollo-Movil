<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button menu="menu1"></ion-menu-button>
    </ion-buttons>
    <ion-title>Inicio de sesión</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-card-header>
      <ion-card-title>Login</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <form [formGroup]="formularioLogin"(keyup.enter)="ingresar()">
        <ion-item>
          <ion-label position="floating">Cédula</ion-label>
          <ion-input formControlName="cedula"[(ngModel)] = 'cedula'></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="floating">Contraseña</ion-label>
          <ion-input formControlName="clave" type="password"[(ngModel)] = 'clave'></ion-input>
        </ion-item>
      </form>
      <br>
      <ion-button color="medium" size="small" [routerLink]="['/recuperar']">Recuperar Contraseña</ion-button>
      <br><br>
      <ion-button (click)="ingresar()" expand="block">
        Ingresar
      </ion-button>
    </ion-card-content>
  </ion-card>
</ion-content>


<ion-footer>
  <ion-toolbar color="primary">
    <ion-buttons slot="end">
      <ion-button [routerLink]="['/voluntario']">Registrarse</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-footer>
