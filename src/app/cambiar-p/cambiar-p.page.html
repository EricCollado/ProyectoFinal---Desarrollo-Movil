<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons>
      <ion-back-button defaultHref="nuevo-menu"></ion-back-button>
    </ion-buttons>
    <ion-title>Cambiar contraseña</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-card-header>
      <ion-card-title>Cambio de contraseña</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <form [formGroup]="formularioContra"(keyup.enter)="guardar()">
        <ion-item>
          <ion-label position="floating">Clave anterior</ion-label>
          <ion-input formControlName="claveA"[(ngModel)] = 'claveA'></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="floating">Clave nueva</ion-label>
          <ion-input formControlName="claveN" [(ngModel)] = 'claveN'></ion-input>
        </ion-item>
      </form>
      <br><br>
      <ion-button (click)="guardar()" expand="block">
        Guardar
      </ion-button>
    </ion-card-content>
  </ion-card>
</ion-content>
