<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Voluntario</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>

     <h4> Requisitos para ser un voluntario: </h4>

     <form [formGroup]="volunForm" (keyup.enter)="todos()">
     <ion-item>
      <ion-label position="floating">Cédula</ion-label>
      <ion-input formControlName='cedula' [(ngModel)] = 'cedula'></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Nombre</ion-label>
      <ion-input formControlName='nombre' [(ngModel)] = 'nombre'></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Apellido</ion-label>
      <ion-input formControlName='apellido' [(ngModel)] = 'apellido'></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Clave</ion-label>
      <ion-input type="password" formControlName='clave' [(ngModel)] = 'clave'></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Correo</ion-label>
      <ion-input formControlName='correo' [(ngModel)] = 'correo'></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Teléfono</ion-label>
      <ion-input formControlName='telefono' [(ngModel)] = 'telefono'></ion-input>
    </ion-item>

    <ion-button (click)="inscribir()" expand="block">Guardar</ion-button>
  </form>
  </ion-list>
    <br><br>

</ion-content>


<ion-footer>
  <ion-toolbar color="primary">
    <ion-buttons slot="end">
      <ion-button [routerLink]="['/login']">Iniciar Sesion</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-footer>
